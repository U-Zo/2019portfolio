<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<style>
			ul {
				list-style: none;
				text-align: center;
				border-top: 1px solid red;
				border-bottom: 1px solid red;
				padding: 10px 0;
			}
			
			ul li {
				display: inline;
				text-transform: uppercase;
				padding: 0 10px;
				letter-spacing: 5px;
			}
			
			ul li a {
				text-decoration: none;
				color: black;
			}
			
			ul li a:hover {
				text-decoration: underline;
				color: red;
			}
		</style>
		<title>인라인 예제</title>
	</head>
	<body>
		<ul>
			<li><a href="#">Home</a>
			<li><a href="#">Blog</a>
			<li><a href="#">About</a>
			<li><a href="#">Contact</a>
		</ul>
	</body>
</html>
