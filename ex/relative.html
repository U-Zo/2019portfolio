<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title>relative 예제</title>
		<style>
			#one {
				background-color: cyan;
				width: 200px;
				height: 50px;
			}
			
			#two {
				position: relative;
				left: 20%;
				background-color: yellow;
				width: 200px;
				height: 50px;
			}
			
			#three {
				background-color: lightgreen;
				width: 200px;
				height: 50px;
			}
		</style>
	</head>
	<body>
		<p id="one">block #1</p>
		<div id="two">
			block #2<br>position: relative
		</div>
		<p id="three">block #3</p>
	</body>
</html>
