<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>3rd js</title>
    <style>
        body {
            text-align: center;
            font-size: 1.5rem;
        }

        img {
            width: 100px;
        }
    </style>
</head>
<body>
<h2>What can JavaScript do?</h2>
<p id="demo">JavaScript can change HTML content.</p>
<p>In this case JavaScript changes the src(source) attribute of an image.</p>
<button onclick="document.getElementById('myImage').src='img/light_off.png'">Turn off the light</button>
<img src="img/light_off.png" id="myImage">
<button onclick="document.getElementById('myImage').src='img/light_on.png'">Turn on the light</button>
</body>
</html>c
