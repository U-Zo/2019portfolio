<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>console.log</title>
</head>
<body>
<h2>실행시간을 계산해봅시다.</h2>
<script>
    var sum = 0;
    var q;
    var input = prompt("숫자만큼 합을 구해봅니다.", "정수를 입력하세요.");

    q = parseInt(input);

    console.time("calculatingTime");
    for (var i = 1; i <= q; i++) {
        sum += i;
    }

    document.write(q + '까지의 합 : ' + sum);

    var endTime = new Date().getTime();
    console.timeEnd('calculatingTime');
</script>
<div>
    <button onclick="location.reload()">다시 실행</button>
</div>
</body>
</html>
