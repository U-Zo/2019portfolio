<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>인자 값 체크</title>
</head>
<body>
<h2>JavaScript Functions</h2>
<p>인자 값이 없을 경우 간단한 예외 처리를 해봅니다.</p>
<p id="demo"></p>
<script>
    function myFunction(x, y) {
        if (y === undefined) {
            y = 0;
        }

        return x * y;
    }

    document.getElementById("demo").innerHTML = myFunction(4);
</script>
</body>
</html>
