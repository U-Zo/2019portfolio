<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
<title>Form 이벤트</title>
</head>
<body>
<h2>onselect</h2>
<p>select() 메서드는 텍스트 필드의 내용이 자동으로 선택됩니다.</p>
<p>입력한 값 버튼을 클릭하기 전에 입력 값을 마우스로 드래그하여 선택하면 알림창이 팝업됩니다.</p>
<p>입력한 값 버튼을 클릭하면 입력 내용이 자동으로 선택되며 알림창이 팝업됩니다.</p>
<input type="text" id="myText" placeholder="텍스트를 입력하세요.">
<button type="button" onclick="mySelectFunction()">입력한 값 선택</button>

<script>
    document.getElementById("myText").addEventListener("select", myAlertFunction);

    function mySelectFunction() {
        document.getElementById("myText").select();
    }

    function myAlertFunction() {
        alert("입력값이 선택되었습니다. 역상으로 된 것을 확인하세요.");
    }
</script>
</body>
</html>
