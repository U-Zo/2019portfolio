<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Self-Invoking</title>
</head>
<body>
<h2>JavaScript Functions</h2>
<p>함수가 호출되지 않고 자동으로 자신을 호출한다.</p>
<p id="demo"></p>
<script>
    (function () {
        document.getElementById("demo").innerHTML = "Hello! I called myself!";
    })();
</script>
</body>
</html>
