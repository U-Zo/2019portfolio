<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var now = new Date();
        document.write(now);
    </script>
</head>
<body>
<h2>My First JavaScript</h2>
<button type="button" onclick="document.getElementById('demo').innerHTML = Date()">
    여기를 클릭하면 날짜와 시간이 표시됩니다.
</button>
<p id="demo"></p>
</body>
</html>
