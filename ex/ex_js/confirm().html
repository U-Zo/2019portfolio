<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Window Methods</title>
</head>
<body>
<p>confirm 박스는 확인 취소가 있습니다.</p>
<button onclick="myFunction()">confirm 보기</button>
<p id="demo"></p>

<script>
    function myFunction() {
        var txt;
        var r = confirm("Press a button!");
        if (r == true) {
            txt = "확인을 눌렀습니다.";
        }
        else {
            txt = "취소를 눌렀습니다.";
        }
        document.getElementById("demo").innerHTML = txt;
    }
</script>
</body>
</html>
