<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>화씨로 섭씨 구하기</title>
</head>
<body>
<h2>JavaScript Functions</h2>
<p id="demo"></p>
<script>
    function toCelsius(f) {
        return (5 / 9) * (f - 32);
    }
    document.getElementById("demo").innerHTML = toCelsius(89);
</script>
</body>
</html>
