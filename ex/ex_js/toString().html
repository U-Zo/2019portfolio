<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>toString</title>
</head>
<body>
<h2>JavaScript Functions</h2>
<p>toString() 메서드는 함수 전체를 문자열로 반환합니다.</p>
<p id="demo"></p>
<script>
    function myFunction(a, b) {
        return a * b;
    }
    document.getElementById("demo").innerHTML = myFunction.toString();
</script>
</body>
</html>
