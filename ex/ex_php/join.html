<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        fieldset {
            width: 400px;
        }

        table {
            width: 100%;
        }

        td {
            border-bottom: 1px dotted #aaa;
            padding: 10px;
        }
    </style>
</head>
<body>
<form onsubmit="return join();">
    <fieldset>
        <legend>회원가입</legend>
        <table>
            <tr id="id-tr">
                <td>이름</td>
                <td><input id="name" type="text"></td>
                <td></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <input id="man" type="radio" name="gender">남
                    <input id="woman" type="radio" name="gender">여
                </td>
                <td></td>
            </tr>
            <tr>
                <td>직업</td>
                <td>
                    <select id="job">
                        <option>----선택하세요.----</option>
                        <option id="student">대학생</option>
                        <option id="developer">개발자</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>취미</td>
                <td>
                    <input type="checkbox" id="soccer">축구
                    <input type="checkbox" id="basketball">농구
                    <input type="checkbox" id="baseball">야구
                </td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input id="submit" type="submit">
                    <input id="reset" type="reset">
                </td>
                <td></td>
            </tr>
        </table>
    </fieldset>
</form>
<script>
    function join() {
        if (document.getElementById("name").value == "") {
            alert("이름을 입력하세요.");
            return false;
        }
        else if (!document.getElementById("man").checked && !document.getElementById("woman").checked) {
            alert("성별을 선택하세요.");
            return false;
        }
        else if (document.getElementById("job").value == "----선택하세요.----") {
            alert("직업을 선택하세요.");
            return false;
        }
    }
</script>
</body>
</html>
