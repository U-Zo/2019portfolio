<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        p {
            padding: 20px 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("p").on({
                mouseenter: function () {
                    $(this).css("background-color", "lightgray");
                    $(this).css("box-shadow", "");
                },
                mouseleave: function() {
                    $(this).css("background-color", "lightblue");
                    $(this).css("box-shadow", "");
                },
                click: function () {
                    $(this).css("background-color", "yellow");
                    $(this).css("box-shadow", "0 0 0 2px #000")
                }
            });
        });
    </script>
</head>
<body>
<h2>on 메서드</h2>
<p>on 메서드를 사용해보세요. mouseenter, mouseleave, click</p>
</body>
</html>
