<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Demensions</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                var txt = "";
                txt += "Document width/height: " + $(document).width();
                txt += "x" + $(document).height() + "<br>";
                txt += "Window widht/height: " + $(window).width();
                txt += "x" + $(window).height();
                $("p").html(txt);
            });
        });
    </script>
</head>
<body>
<h2>Demension</h2>
<button>문서와 윈도우 브라우저의 높이와 너비 구하기.</button>
<p></p>
</body>
</html>
