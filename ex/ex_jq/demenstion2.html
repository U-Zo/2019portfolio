<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        #div {
            width: 500px;
            height: 200px;
            padding: 20px;
            margin: 10px;
            border: 5px solid blue;
            background-color: lightblue;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                var txt = "";
                txt += "Width of div: " + $("#div1").width() + "<br>";
                txt += "Height of div: " + $("#div1").height() + "<br>";
                txt += "Outer width of div: " + $("#div1").outerWidth(true) + "<br>";
                txt += "Outer height of div: " + $("#div1").outerHeight(true);
                $("#div1").html(txt);
            });
        });
    </script>
</head>
<body>
<h2>Dimensions</h2>
<button id="btn1">outerWidth(true), outerHeight(true)</button><hr>
<div id="div1"></div>
</body>
</html>
