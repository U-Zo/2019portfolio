<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        div.out {
            width: 400px;
            height: 120px;
            background-color: yellow;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script>
        var i = 0;
        $(document).ready(function () {
            $("div.out").mouseover(function () {
                $("p:first", this).text("mouse over");
                $("p:last", this).text(++i);
            });
        });
    </script>
</head>
<body>
<div class="out">
    <p>마우스를 여기로 움직이세요.</p>
    <p>0</p>
</div>
</body>
</html>
