<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        .important {
            font-weight: bold;
            font-size: xx-large;
            color: blue;
            text-align: right;
        }

        .orange {
            color: orange;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("h3, h4, p").addClass("orange");
                $("div").addClass("important");
            });
            $("#btn2").click(function () {
                $("h3, h4, p").removeClass("orange");
            });
            $("#btn3").click(function () {
                $("h3, h4, p").toggleClass("important");
            });
        });
    </script>
</head>
<body>
<h2>css제어 - addClass, removeClass, toggleClass</h2>
<button id="btn1">addClass() to elements</button>
<button id="btn2">removeClass() from elements</button>
<button id="btn3">toggleClass()</button>
<hr>
<h3>흔히 사람들은 기회를 기다리고 있지만</h3>
<h4>기회는 기다리는 사람에게 잡히지 않는 법이다.</h4>
<h4>우리는 기회를 기다리는 사람이 되기 전에</h4>
<p>기회를 얻을 수 있는 실력을 갖춰야 한다.</p>
<p>더 열중하는 사람이 되자.</p>
<div>from 도산 안창호</div>
</body>
</html>
