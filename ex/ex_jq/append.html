<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
           $("#btn1").click(function () {
               $("p").append("<b style='color: red'>뒤에 붙는 Hello</b>");
           });
           $("#btn2").click(function () {
               $("p").prepend("<b style='color: red'>앞에 붙는 Hello</b>");
           });
        });
    </script>
</head>
<body>
<h2>append & prepend</h2>
<p>I would like to say: </p>
<button id="btn1">append()</button>
<button id="btn2">prepend()</button>
</body>
</html>
