<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        p {
            background: yellow;
            padding: 20px 10px;
        }

        .container {
            width: 300px;
            height: 200px;
            border: 1px dotted red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $(".container").remove();
            });

            $("#btn2").click(function () {
                $(".container").empty();
            });
        });
    </script>
</head>
<body>
<h2>remove() & empty()</h2>
<h4>remove()는 선택자부터 삭제, empty()는 선택자의 내용을 삭제</h4>
<button id="btn1">remove()</button>
<button id="btn2">empty()</button>
<div class="container">
    <p class="hello">Hello</p>
    <p class="goodbye">Goodbye</p>
</div>
</body>
</html>
