<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("#test1").text("제목이 바뀌었네요.");
            });
            $("#btn2").click(function () {
                $("#test2").html("<b>No gain without pain</b>");
            });
            $("#btn3").click(function () {
                $("#test3").val("Input value was changed");
            });
            $("#btn4").click(function () {
                $("#test4").attr({
                    "href" : "https://papago.naver.com/",
                    "target" : "_blank"
                }).text("파파고 번역기");
            });
        });
    </script>
</head>
<body>
<h2 id="test1">DOM을 변경한다면 set이라고 합니다.</h2>
<p id="test2">No Pain No Gain</p>
<p>Input field: <input type="text" id="test3" value="이순신"></p>
<p><a href="https://www.naver.com/" title="네이버" id="test4">네이버</a></p>
<hr>
<button id="btn1">Set Text</button>
<button id="btn2">Set HTML</button>
<button id="btn3">Set Value</button>
<button id="btn4">Set Attr</button>
<p>속성 변경을 알고 싶으면 링크에 마우스오버 하세요.</p>
</body>
</html>
