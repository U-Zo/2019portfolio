<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            float: left;
            margin: 10px;
            padding: 20px;
            background: lime;
        }

        .next {
            background: yellowgreen;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var modWidth = 50;
            $("div").click(function () {
                $(this).width(modWidth).addClass("next").css("color", "white");
                $("#out").html("넓이: " + modWidth + "px");
                modWidth += 10;
            });
        });
    </script>
</head>
<body>
<h2>css 제어 - 요소의 크기 제어</h2><hr>
<p id="out">박스를 클릭하여 변화된 넓이가 여기에 표시됩니다.</p><hr>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
</body>
</html>
