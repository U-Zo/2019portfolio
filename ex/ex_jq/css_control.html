<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        div {
            display: flex;
            width: 200px;
            height: 200px;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                var color = $("#div1").css("background-color");
                $("#result").text("background-color: " + color);
            });
            $("#btn2").click(function () {
                $("#div1").css({
                    "background-color": "red",
                    "color": "white"
                });
            });
        });
    </script>
</head>
<body>
<h2>css 제어</h2>
<p>css 변경 후에 css요소를 읽으면 결과가 달라집니다.</p>
<hr>
<div id="div1" style="background-color: blue;">텍스트</div>
<hr>
<button id="btn1">css(element)</button>
<button id="btn2">css(element, style)</button>
<p id="result">결과는 여기에 표시됩니다.</p>
</body>
</html>
