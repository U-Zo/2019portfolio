<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>텍스트 정렬</title>
		<style>		
			h1 {
				height: 100px;
				ling-height: 100px;
				text-align: center;
				color: #fff;
				text-shadow: 1px 2px 10px #000;
				font-size: 3em;
			}
			
			p.date {
				text-align: right;
				color: white;
				font-size: 2em;
				text-shadow: 1px 2px 5px green;
			}
			
			p.poet {
				margin: auto;
				text-align: justify;
				color: white;
				text-shadow: 1px 1px 5px #00f;
				font-size: 18px;
				width: 800px;
			}
		</style>
	</head>
	<body>
		<h1>CSS 텍스트 정렬 예제</h1>
		<p class="date">2018년 7월 27일</p>
		<p class="poet">
			내가 너를 처음 봤을 때 나는 눈이 멀었다.
			내가 너를 두번 봤을 때 나는 심장이 멈췄다.
			내가 너를 세번 봤을 때 너와 나는 멀었다.
			내가 너를 네번 봤을 때 아무 것도 아니었다.
		</p>
	</body>
</html>
