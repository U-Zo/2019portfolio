<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>U-Zo Board</title>
    <link rel="stylesheet" type="text/css" href="css/uzo_board.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#form").validate({
                rules: {
                    name: "required",
                    title: "required",
                    comment: "required"
                }
            });
        });
    </script>
</head>
<body>
<header>
    <div class="logo">
        <a href="index.php">Kim Woojo</a>
    </div>
    <div class="total">

    </div>
</header>
<section>
    <div class="display">
        <div class="page-title">
            Post
        </div>
        <div class="page-func">
            <form action="insert.php" id="form" class="cmxform" method="post">
                <table class="tableWrite" style="text-align: left">
                    <tr>
                        <td class="left">Name</td>
                        <td class="right">
                            <input type="text" name="name">
                        </td>
                    </tr>
                    <tr>
                        <td class="left">Password</td>
                        <td class="right">
                            <input type="password" name="pass">
                        </td>
                    </tr>
                    <tr>
                        <td class="left">Title</td>
                        <td class="right">
                            <input class="inputTitle" type="text" name="title">
                        </td>
                    </tr>
                    <tr>
                        <td class="left">Comment</td>
                        <td class="right">
                            <textarea name="comment"></textarea>
                        </td>
                    </tr>
                </table>
                <div style="padding-top: 10px; text-align: center; display: flex; justify-content: center">
                    <input class="button" type="submit" value="Save">
                    <input class="button" type="reset" value="Reset">
                    <input class="button" type="button" value="Cancel" onclick="history.back()">
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
