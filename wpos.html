            $(".title-letter span").each(function (index) {
                var that = this;
                setTimeout(function () {
                    $(that).css({

            $(".menu-mobile").click(function () {
                if ($("header").hasClass("open"))
                    $("header").removeClass("open");
                else
                    $("header").addClass("open");
            });
        });
